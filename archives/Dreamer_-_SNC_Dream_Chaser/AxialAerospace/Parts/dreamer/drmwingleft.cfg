PART
{
name = drmwingleft
module = Part
author = Art
//mesh = AxialAerospace/Parts/dreamer/drmlftwing.mu
MODEL
{
	model = AxialAerospace/Parts/dreamer/drmlftwing
scale=1,1,1
}
scale = 1
rescaleFactor = 1



// --- editor parameters ---
TechRequired = aerodynamicSystems
entryCost = 2900
cost = 450
category = Aero
subcategory = 0
title =  Dreamer Left Wing
manufacturer = Axial Aerospace
description = Left Wing


attachRules = 1,0,0,1,1

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up 
NODE
{
   name = leftwing
   transform = nodeWingL // Or whatever your transform name is.
   size = 2 // Will always be 0 until fixed.
   method = FIXED_JOINT // will always be FIXED_JOINT until fixed.
}
// --- standard part parameters ---
mass = 1.1  //0.1
dragModelType = override
maximum_drag = 0.03
minimum_drag = 0.03
angularDrag = 2
crashTolerance = 20
maxTemp = 3400
explosionPotential = 0.1
fuelCrossFeed = True
breakingForce = 200
breakingTorque = 200

// --- winglet parameters ---
 //dragCoeff will override the maximum_drag value
MODULE
{
	name = ModuleControlSurface
	dragCoeff = 0.25
	deflectionLiftCoeff = 1.65    //1.75
	ctrlSurfaceRange = 40    //20
	ctrlSurfaceArea = 5     //2

 
}

MODULE
	{
		name = ModuleHeatShield
		direction = 0, 0.5, 0.5 // underside of fuselage
		reflective = 0.05 //  5% of heat is ignored at correct angle
	}



}
