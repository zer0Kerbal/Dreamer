PART
{
 


// --- general parameters ---
name = drmtail
module = Part
author = art

// --- asset parameters ---
MODEL
{
	model = AxialAerospace/Parts/dreamer/drmtail
}
scale = 1
rescaleFactor = 1



// --- editor parameters ---
TechRequired = aerodynamicSystems
entryCost = 3000
cost = 500
category = Aero
subcategory = 0
title = Dreamer Vertical Control Surface
manufacturer = Axial Aerospace
description = The Tail.  It goes on the back.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,1

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_stack_top = -0.563378, 0.420686, 0.046, 0, 1, 0, 1


// --- standard part parameters ---
mass = 0.2
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.02
angularDrag = 2
crashTolerance = 20
breakingForce = 2500
breakingTorque = 8000
maxTemp = 3400
explosionPotential = 0.1
fuelCrossFeed = True
// --- winglet parameters ---
// dragCoeff will override the maximum_drag value

 	

MODULE
{
	name = ModuleControlSurface
			useInternalDragModel = True
	dragCoeff = 0.40
	deflectionLiftCoeff = 3.5     //3.8
	ctrlSurfaceRange = 35    //20 
	ctrlSurfaceArea = 5.4      //1.5
	transformName = nodeTail
 
}


MODULE
	{
		name = FARControllableSurface
		MAC = 0.651
		MidChordSweep = -23.48
		maxdeflect = 15
		b_2 = 1.998
		TaperRatio = 0.163
	}

 	


}
}
